    // Function to compare JSON objects
    function compareJSON(json1, json2) {
        const tableBody = document.getElementById('jsonComparisonTable');
        let rowCount = 1;
        
        // Recursive function to handle nested objects
        // Recursive function to handle nested objects
        function handleObject(key, obj1, obj2) {
            for (const subKey in obj1) {
                const fullKey = `${key}.${subKey}`;
                if (typeof obj1[subKey] === 'object' && obj1[subKey] !== null) {
                    handleObject(fullKey, obj1[subKey], obj2[subKey] || {});
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${rowCount++}</td>  <!-- Increment row count -->
                        <td style="max-width: 150px; word-wrap: break-word;">${fullKey}</td>
                        <td text-wrap text-break>${obj1[subKey]}</td>
                        <td text-wrap text-break>${obj2[subKey] !== undefined ? obj2[subKey] : 'N/A'}</td>
                        <td><button class="btn btn-primary btn-sm" onclick="copyToClipboard('${key}', '${json2[key] || 'N/A'}')">Copy</button></td>
                    `;
                    tableBody.appendChild(row);
                }
            }
        }

        for (const key in json1) {
            if (typeof json1[key] === 'object' && json1[key] !== null) {
                handleObject(key, json1[key], json2[key] || {});
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rowCount++}</td>  <!-- Increment row count -->
                    <td style="max-width: 150px; word-wrap: break-word;">${key}</td>
                    <td text-wrap text-break>${json1[key]}</td>
                    <td text-wrap text-break>${json2[key] !== undefined ? json2[key] : 'N/A'}</td>
                    <td><button class="btn btn-primary btn-sm" onclick="copyToClipboard('${key}', '${json2[key] || 'N/A'}')">Copy</button></td>
                `;
                tableBody.appendChild(row);
            }
        }
    }

    
// Function to copy text to clipboard
function copyToClipboard(key, value) {
    const textToCopy = `"${key}": "${value}"`;

    // Create a hidden textarea to hold the text to copy
    const textArea = document.createElement('textarea');
    textArea.value = textToCopy;

    // Prevent scrolling to the bottom
    textArea.style.position = 'fixed';
    textArea.style.left = '-9999px';
    document.body.appendChild(textArea);

    // Select the text and copy it
    textArea.focus();
    textArea.select();

    try {
        const successful = document.execCommand('copy');
        if (successful) {
            alert(`Copied to clipboard: ${textToCopy}`);
        } else {
            alert('Unable to copy. Please try manually.');
        }
    } catch (err) {
        console.error('Fallback: Unable to copy', err);
    }

    // Remove the textarea after copying
    document.body.removeChild(textArea);
  }

// Call the function to display the comparison
    compareJSON(json1, json2);
